<!doctype html>
<html lang='en'>
<head>
<title>jPopup - simple lightweight javascript popup modal</title>
<meta charset='utf-8'>
<meta name='description' content='Simple lightweight javascript popup modal plugin'>
<meta name='robots' content='index, follow'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<script async defer src="https://buttons.github.io/buttons.js"></script>
<link href='css/jPopup.css' rel='stylesheet' type='text/css'>
</head>

<style> 

    /*** DEMO style ***/



    html {

        font-size: 62.5%;

    }

    html, body { 

        background: #f9f9f9; margin: 0; padding: 0; font-family: 'Comfortaa', cursive, serif; color: #818da5;

    }

    h1 {

        font-size: 80px; text-align: center; margin: 80px auto 20px auto;

    }

    h2 {

        font-size: 20px; text-align: center; line-height: 1.5; padding: 0; margin: 0;

    }

    .openPopup {

        width: 280px; display: block; margin: 80px auto 0 auto; padding: 30px 50px; outline: 0; box-sizing: border-box; cursor: pointer;
        background: #fff; font-family: 'Comfortaa', cursive, serif; font-size: 16px; color: #818da5; text-align: center; text-transform: uppercase;
        border-radius: 4px; border: 2px solid #818da5; font-weight: bold; box-shadow: 0 3px 10px #ddd;

    }

    .btnWrap {

        margin: 100px auto; text-align: center;

    }

    .jPopup .content {

        text-align: center;

    }

    .jPopup .content strong {

        font-size: 50px;

    }

    .jPopup .content p {

        font-size: 22px;

    }

    @media screen and (max-width: 640px) {

        h1 {

        font-size: 50px; margin: 80px auto 20px auto;

        }

        h2 {

            font-size: 16px; margin: 0 20px;

        }

        .openPopup {

            padding: 20px 30px;

        }

    }

</style>

<body>

<h1>jPopup</h1>

<h2>Simple lightweight javascript popup modal plugin</h2>

<button class="openPopup" type="button">Open popup</button>

<footer class="btnWrap">
    <a class="github-button" href="https://github.com/robiveli/jpopup" data-size="large" aria-label="View on GitHub">View on GitHub</a>
    <a class="github-button" href="https://github.com/robiveli/jpopup/archive/master.zip" data-icon="octicon-cloud-download" data-size="large" egaaria-label="Download robiveli/jCaptcha on GitHub">Download</a>
</footer>

<script src="js/jPopup.min.js"></script>
<script>

    /*** DEMO js ***/
    
    document.querySelector('.openPopup').addEventListener('click', function() {

        var jPopupDemo = new jPopup({

            content: '<strong>Hurray</strong>\
                    <p>You can put any content you want here.</p>'

        });

    });

</script>

</body>
</html>
